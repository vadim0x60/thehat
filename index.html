<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Играем в шляпу онлайн">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TheHat</title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">
  <link rel="icon" href="images/favicon.ico">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="TheHat">
  <meta name="theme-color" content="#4285F4">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="TheHat">
  <meta name="apple-mobile-web-app-status-bar-style" content="#4285F4">

  <!-- Tile icon for Win8 -->
  <!-- <meta name="msapplication-TileColor" content="#3372DF">
  <meta name="msapplication-navbutton-color" content="#303F9F"> -->

  <!-- Material Design Components -->
  <link rel="stylesheet"
  href="https://unpkg.com/material-components-web@0.39.3/dist/material-components-web.min.css">
  <script src="https://unpkg.com/material-components-web@0.39.3/dist/material-components-web.js"></script>

  <!-- App Styling -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>

<h1>Велкам ту зе Хэт!</h1>

<header id="game_header">
<p>
  Шляпа <span id="hatid"></span>, ваш UID: <span id="uid"></span>
</p>
</header>

<div id="game_builder">
  <table id="word_contributions">
    <thead>
      <td>Игрок</td>
      <td>Вбросил слов</td>
    </thead>
  </table>

  <p>
    Слова в шляпе:
    
    <ol id="word_list">
    
    </ol>
  </p>

  <button id="start_game">Начать игру</button>
</div>

<div id="game_state">
  Игрок <span id="explainer"></span> объясняет слово игроку <span id="explainee"></span>

  <table id="scoreboard">
    <thead>
      <td>Игрок</td>
      <td>Результат</td>
    </thead>
  </table>
</div>

<div id="current_move">
  <p>Ваш ход!</p>

  <p>Вы объясняете слово <span id="current_word"></span> игроку <span id="explainee"></span></p>

  <button id="next_word">Мы готовы!</button>
</div>

<script src="/__/firebase/7.12.0/firebase-app.js"></script>
<script src="/__/firebase/7.12.0/firebase-auth.js"></script>
<script src="/__/firebase/7.12.0/firebase-firestore.js"></script>
<script src="/__/firebase/init.js"></script>

<script src="//unpkg.com/navigo@6"></script>

<script src="TheHat.js"></script>
</body>
</html>
